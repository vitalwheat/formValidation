<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <script src="forms.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>THESE ARE WORDS</h1>
      <form>
        <div>
          <label for="email"></label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email"
          />
        </div>
        <div>
          <label for="city"></label>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="City"
          />
        </div>
        <div>
          <label for="state"></label>
          <input
            type="text"
            name="state"
            id="state"
            placeholder="State"
          />
        </div>
        <div>
          <label for="zip"></label>
          <input
            type="text"
            name="zip"
            id="zip"
            placeholder="Zip Code"
          />
        </div>
        <div>
          <input
            type="submit"
            value="submit"
            onClick="checkForValidation()"
          />
        </div>
      </form>
    </div>
  </body>
</html>
